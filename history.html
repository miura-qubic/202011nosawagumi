						<h1>野澤組の歴史</h1>
					</div>
				</div>
				<div class="m_container">
					<div class="box">
						<div class="ttl_wrap">
							<h2 class="ttl">150年連続、新しい。<span>Remember, <br class="is_sp">Nosawa is NEW, <br class="is_sp">always.</span></h2>
						</div>
						<p class="years impact vertical_txt">1869-2020</p>

						<div class="history_box">
							<div class="img left">
								<picture>
									<source media="(min-width: 768px)" srcset="./images/history/history01_txt01.png">
									<source media="(max-width: 767px)" srcset="./images/history/history01_txt01_sp.png">

									<img src="./images/history/history01_txt01.png" alt="1869　誕生は、文明開化の頃。　1869年、士族階級出身で当時31歳だった野澤卯之吉が野澤組を日本橋の地で創業。武士もこれからは商売だ。最初期は輸入雑貨の卸売から小売までを手がける会社として出発しました。武士＝ジェントルマンとしての公正な気構えと商売の才能を兼ね備えた「士魂商才」を理念に野澤組の歴史がはじまることになります。">
								</picture>
							</div>

							<div class="img left">
								<picture>
									<source media="(min-width: 768px)" srcset="./images/history/history01_txt02.png">
									<source media="(max-width: 767px)" srcset="./images/history/history01_txt02_sp.png">

									<img src="./images/history/history01_txt02.png" alt="1882　父子の絆。本格商社へ。　1882年、卯之吉の息子、源次郎が大学を卒業し、野澤組へ。源次郎は明治に入って間もない慶應義塾を卒業した、当時のニューエリートでした。父ゆずりの先見の名を発揮し、野澤組は貿易商として本格化。この頃から外国品の直接輸入、国産品の直接輸出がスタートしました。特に外国との直取引は日本企業として初のことでした。">
								</picture>
							</div>
							<div class="img left">
								<picture>
									<source media="(min-width: 768px)" srcset="./images/history/history01_txt03.png">
									<source media="(max-width: 767px)" srcset="./images/history/history01_txt03_sp.png">
	
									<img src="./images/history/history01_txt03.png" alt="1900　宮内庁に選ばれた品質。　1900年、宮内庁向けに軍馬や家畜の輸入を開始。野澤組の輸入力、安定した供給体制と目利きが信頼され、宮内庁御用達に選ばれたのです。">
								</picture>
							</div>

							<div class="img tri01">
								<picture>
									<source media="(min-width: 768px)" srcset="./images/history/history01_txt04.png">
									<source media="(max-width: 767px)" srcset="./images/history/history01_txt04_sp.png">

									<img src="./images/history/history01_txt04.png" alt="1915　日本の別荘地、軽井沢の開拓。　日本を代表する別荘地として有名な軽井沢。実は別荘地としての軽井沢の開拓を思いつき推進したのが、源次郎。1915年、名家細川家の洋館別荘にはじまり、その後も徳川家や大隈重信など、名だたる名家の別荘地を開発。荒涼とした軽井沢の地をわずか十数年で世界有数別荘地へと生まれ変わらせました。源次郎の百年先を見据えた緑化計画。それが、私たちが知る今の軽井沢の姿です。">
								</picture>
							</div>

							<div class="img tri02">
								<picture>
									<source media="(min-width: 768px)" srcset="./images/history/history01_txt05.png">
									<source media="(max-width: 767px)" srcset="./images/history/history01_txt05_sp.png">

									<img src="./images/history/history01_txt05.png" alt="1931　チャンスは、チーズにあり。　1931年、野澤組はビッグチャレンジを起こします。それはナチュラルチーズの輸入販売。パルメザン、カマンベールといったナチュラルチーズは当時の日本では珍しく、高級百貨店ですらなかなか売られていなかったほどでした。以来、日本のチーズ業界においてパイオニアとしての野澤組の奮闘と発展が始まりました。">
								</picture>
							</div>

							<div class="img right tri_top01">
								<picture>
									<source media="(min-width: 768px)" srcset="./images/history/history01_txt06.png">
									<source media="(max-width: 767px)" srcset="./images/history/history01_txt06_sp.png">

									<img src="./images/history/history01_txt06.png" alt="1945　戦後スピード復帰。海を超えた友情。　野澤組の戦後復興は早かった。終戦と同じ年、GHQによる貿易統制の続く1945年から輸出業務を再開し、特に絹織物の輸出実績では日本トップに。さらに1950年に貿易統制が解除されると、4日後にはニューヨークへ荷が届くスピード感を発揮。この動きを支えたのが、アメリカのウォルター・ストラスバーガーだった。自らGHQとの交渉までした彼は父の代、1911年から野澤組の絹織物を扱う仲だった。父が亡くなった際、まだ10代だった彼とも迷わず取引を続けた野澤組への信頼と感謝が、ウォルターを動かしたのかもしれない。「今、日本にある残った絹織物をすべて買わせてくれ」彼のその言葉が戦後の野澤組を救う。紳士同士の信頼関係、美しいジェントルマン・アグリーメントの物語です。">
								</picture>
							</div>

							<div class="img right tri_top04">
								<picture>
									<source media="(min-width: 768px)" srcset="./images/history/history01_txt07.png">
									<source media="(max-width: 767px)" srcset="./images/history/history01_txt07_sp.png">

									<img src="./images/history/history01_txt07.png" alt="1968　東京オリンピック、ピザトーストの考案。　カマンベールやブルーなど新たなチーズを見つけては日本に紹介してきた野澤組。どうすれば馴染みがないものを美味しく食べてもらえるかと、次々と食べ方やメニューを開発。その1つが、1968年の冷凍ピザとチーズケーキの製造。また、縦置きのポップアップトースターが一般的だった時代に電器メーカーに掛け合い横型トースターを開発。全国の喫茶店に「溶けるチーズが乗っかったパン」ピザトーストを売り込んだ。東京オリンピック後の勢いも追い風になり、またたく間に全国区に。">
								</picture>
							</div>

							<div class="img right tri_top05">
								<picture>
									<source media="(min-width: 768px)" srcset="./images/history/history01_txt08.png">
									<source media="(max-width: 767px)" srcset="./images/history/history01_txt08_sp.png">

									<img src="./images/history/history01_txt08.png" alt="1984　国境を超えた牛の“遺伝子”。　1984年、牛の凍結精液を日本で最初に輸入。当時の種付けの方法は種牛となる生体を輸入し、日本で採取した凍結精液が主流でした。しかも優秀な成績を残す種牛は100万ドルの値がつく高嶺の花であり、一般の酪農家には手が出ない代物。北米900万頭に対し、日本100万頭。優秀な牛を生むための“分母”がまったく違っており、この格差をなんとかしたかった。凍結精液を使えば、海外の品質の高い牛の血を、日本の牛に入れることができる。解禁の知らせを受け取るやいなや、スピード実行。当時、輸入精液の使用に前向きではない酪農家も多い中で、一軒ずつ回った普及活動は今も語り草となっています。">
								</picture>
							</div>

							<div class="img tri03">
								<picture>
									<source media="(min-width: 768px)" srcset="./images/history/history01_txt09.png">
									<source media="(max-width: 767px)" srcset="./images/history/history01_txt09_sp.png">

									<img src="./images/history/history01_txt09.png" alt="1990　ブームはつくるもの。ティラミスブーム。　1990年初頭、エスプレッソを染み込ませたフィンガービスケットにマスカルポーネチーズと卵・砂糖・ココアパウダーをあわせたイタリアのデザート、ティラミスが日本中で大ブームに。イタリアンレストランにメニューを紹介するなど、地道な活動が大ヒットにつながりました。">
								</picture>
							</div>

							<div class="img tri04">
								<picture>
									<source media="(min-width: 768px)" srcset="./images/history/history01_txt10.png">
									<source media="(max-width: 767px)" srcset="./images/history/history01_txt10_sp.png">

									<img src="./images/history/history01_txt10.png" alt="2000　ベッドは寝心地が大事。牛もおなじです。　凍結精液の次に野澤組が目をつけたのが、カウコンフォート。日本語で「牛の快適性」という意味で、乳牛がストレスなく過ごすための環境設計のことを言います。野澤組はこの考え方のもと、海外サプライヤーとタッグを組み、ストールやマットなどの牛舎への導入を推進しました。2000年の日本では初めての取り組みです。">
								</picture>
							</div>

							<div class="img left02 tri_top02">
								<picture>
									<source media="(min-width: 768px)" srcset="./images/history/history01_txt11.png">
									<source media="(max-width: 767px)" srcset="./images/history/history01_txt11_sp.png">

									<img src="./images/history/history01_txt11.png" alt="2005　ジャパンクオリティの高級デニム。　2005年、繊維部が扱っていたデニムの製造販売が大幅な路線変更。高級ブランド品に使用される高品質なデニムを、なんと中国で生産することにしました。ジャパンクオリティを中国価格で。日本人スタッフが駐在し、現地で丁寧な生産を指導。その努力が実り、高品質・低価格を実現。MOUSSYなどの人気ジーンズブランドを製造する繊維部自慢の商材です。">
								</picture>
							</div>

							<div class="img left02">
								<picture>
									<source media="(min-width: 768px)" srcset="./images/history/history01_txt12.png">
									<source media="(max-width: 767px)" srcset="./images/history/history01_txt12_sp.png">

									<img src="./images/history/history01_txt12.png" alt="2009　にっぽん、再発見。　これまで海外商材の日本への紹介で注目されることが多かった野澤組。2000年代に入ってからは国内商材の海外展開に力を入れます。日本の技術力を、世界に知らしめたい。2009年誕生の独自ブランド包丁「TAMAHAGANE」もその1つ。他にも日本酒など、日本独自の技術と品質を誇るアイテムを世界にアピールしています。">
								</picture>
							</div>

							<div class="img tri05">
								<picture>
									<source media="(min-width: 768px)" srcset="./images/history/history01_txt13.png">
									<source media="(max-width: 767px)" srcset="./images/history/history01_txt13_sp.png">

									<img src="./images/history/history01_txt13.png" alt="2009　アイデア研究所、設立。　チーズを広めるために冷凍ピザ、ピザトーストなど、商品だけでなく商品を囲むライフスタイルまで提案してきたその姿勢を、2009年には組織体制として具現化。マーケットリサーチからレシピ開発までを手がける商品開発室を食品部に設置しました。">
								</picture>
							</div>

							<div class="img right02 tri_top03">
								<picture>
									<source media="(min-width: 768px)" srcset="./images/history/history01_txt14.png">
									<source media="(max-width: 767px)" srcset="./images/history/history01_txt14_sp.png">

									<img src="./images/history/history01_txt14.png" alt="2011　2011年3月11日14時46分18秒。　2011年、突然の東日本大震災。日本の酪農は大きなダメージを受けました。こんな時だからこそ、野澤組が業界に貢献しなければいけない。機械や技術導入を担ってきた畜産部、機械部が経営観点からのトータル支援という姿勢を改めて心に深く刻むことになりました。">
								</picture>
							</div>

							<div class="img right02 tri_top04">
								<picture>
									<source media="(min-width: 768px)" srcset="./images/history/history01_txt15.png">
									<source media="(max-width: 767px)" srcset="./images/history/history01_txt15_sp.png">

									<img src="./images/history/history01_txt15.png" alt="2019　勝ってらっしゃい、アーモンドアイ。　宮内庁向けに軍馬を輸入した野澤組の馬への情熱は、今も燃え続けています。馬の輸出入を通じ、安心安全の輸出入技術と馬の特性理解を兼ね備えた私たちは、競走馬の輸送も手がけています。海外レースに向けて輸送した馬が、しっかりと戦績を上げれば喜びもひとしお。最近では2019年には輸送を担当した名馬、アーモンドアイがドバイターフでG1通算5勝目を達成。1958年に日本馬として初めて海外遠征をしたハクチカラの時代から、海外遠征を手掛けてきた野澤組。凱旋門賞ではディープインパクトなどの悔し涙も見てきた。ドバイワールドカップ優勝を期待されていたゴールドアリュールが、イラク戦争勃発で遠征を断念せざるを得ないこともあった。だからこそ、世界最高峰の国際レースで日本の馬が活躍する姿を見るのは胸にこみ上げるものがあります。">
								</picture>
							</div>

							<div class="img right02 tri_top06">
								<picture>
									<source media="(min-width: 768px)" srcset="./images/history/history01_txt16.png">
									<source media="(max-width: 767px)" srcset="./images/history/history01_txt16_sp.png">

									<img src="./images/history/history01_txt16.png" alt="2020　コロナに負けるな。私たちは負けない。　2020年、東京オリンピックの話題であふれるかと思ったこの年、世界中がコロナ禍に見舞われました。野澤組でもオフィスのパーテーション設置、海外視察の取りやめなど対応に追われました。しかし、へこたれることはありません。1869年より150年以上の歴史では、関東大震災、戦争、バブル崩壊、東日本大震災など幾度の苦難にも襲われました。それでも、ここまで続いてきた。だから今回もきっと乗り越えられる。野澤組は諦めず、次の「新しい」に取り組み続けます。波乱万丈の2020年でしたが、食品部にマーケティングチームを設置するなど事業発展にも着々と取り組みました。">
								</picture>
							</div>

									<p>1869年、士族階級出身で当時31歳だった野澤卯之吉が野澤組を日本橋の地で創業。武士もこれからは商売だ。最初期は輸入雑貨の卸売から小売までを手がける会社として出発しました。武士＝ジェントルマンとしての公正な気構えと商売の才能を兼ね備えた「士魂商才」を理念に野澤組の歴史がはじまることになります。</p>
								</div>
							</div>

							<div class="history">
								<div class="year">1882</div>
								<div class="triangle"></div>
								<div class="txt">
									<h3>父子の絆。本格商社へ。</h3>
									<p>1882年、卯之吉の息子、源次郎が大学を卒業し、野澤組へ。源次郎は明治に入って間もない慶應義塾を卒業した、当時のニューエリートでした。父ゆずりの先見の名を発揮し、野澤組は貿易商として本格化。この頃から外国品の直接輸入、国産品の直接輸出がスタートしました。特に外国との直取引は日本企業として初のことでした。</p>
								</div>
							</div>

							<div class="history">
								<div class="year">1900</div>
								<div class="triangle"></div>
								<div class="txt">
									<h3>宮内庁に選ばれた品質。</h3>
									<p>1900年、宮内庁向けに軍馬や家畜の輸入を開始。野澤組の輸入力、安定した供給体制と目利きが信頼され、宮内庁御用達に選ばれたのです。</p>
								</div>
							</div>

							<div class="history diagonal">
								<div class="year">1915</div>
								<div class="triangle"></div>
								<div class="txt">
									<h3>日本の別荘地、軽井沢の開拓。</h3>
									<p><span>日本を代表する別荘地として有名な軽井沢。実は別荘地としての軽井沢の開拓を思いつき推進したのが、源次郎。</span><span>1915年、名家細川家の洋館別荘にはじまり、その後も徳川家や大隈重信など、名だたる名家の別荘地を開発。</span><span>荒涼とした軽井沢の地をわずか十数年で世界有数別荘地へと生まれ変わらせました。</span><span>源次郎の百年先を見据えた緑化計画。それが、私たちが知る今の軽井沢の姿です。</span></p>
								</div>
							</div>

							<div class="history">
								<div class="year">1931</div>
								<div class="triangle"></div>
								<div class="txt">
									<h3>チャンスは、チーズにあり。</h3>
									<p>1931年、野澤組はビッグチャレンジを起こします。それはナチュラルチーズの輸入販売。パルメザン、カマンベールといったナチュラルチーズは当時の日本では珍しく、高級百貨店ですらなかなか売られていなかったほどでした。以来、日本のチーズ業界においてパイオニアとしての野澤組の奮闘と発展が始まりました。</p>
								</div>
							</div>

							<div class="history">
								<div class="year">1945</div>
								<div class="triangle"></div>
								<div class="txt">
									<h3>戦後スピード復帰。海を超えた友情。</h3>
									<p>野澤組の戦後復興は早かった。終戦と同じ年、GHQによる貿易統制の続く1945年から輸出業務を再開し、特に絹織物の輸出実績では日本トップに。さらに1950年に貿易統制が解除されると、4日後にはニューヨークへ荷が届くスピード感を発揮。この動きを支えたのが、アメリカのウォルター・ストラスバーガーだった。自らGHQとの交渉までした彼は父の代、1911年から野澤組の絹織物を扱う仲だった。父が亡くなった際、まだ10代だった彼とも迷わず取引を続けた野澤組への信頼と感謝が、ウォルターを動かしたのかもしれない。「今、日本にある残った絹織物をすべて買わせてくれ」彼のその言葉が戦後の野澤組を救う。紳士同士の信頼関係、美しいジェントルマン・アグリーメントの物語です。</p>
								</div>
							</div>

							<div class="history">
								<div class="year">1968</div>
								<div class="triangle"></div>
								<div class="txt">
									<h3>東京オリンピック、ピザトーストの考案。</h3>
									<p>カマンベールやブルーなど新たなチーズを見つけては日本に紹介してきた野澤組。どうすれば馴染みがないものを美味しく食べてもらえるかと、次々と食べ方やメニューを開発。その1つが、1968年の冷凍ピザとチーズケーキの製造。また、縦置きのポップアップトースターが一般的だった時代に電器メーカーに掛け合い横型トースターを開発。全国の喫茶店に「溶けるチーズが乗っかったパン」ピザトーストを売り込んだ。東京オリンピック後の勢いも追い風になり、またたく間に全国区に。</p>
								</div>
							</div>

							<div class="history">
								<div class="year">1990</div>
								<div class="triangle"></div>
								<div class="txt">
									<h3>ブームはつくるもの。ティラミスブーム。</h3>
									<p>1990年初頭、エスプレッソを染み込ませたフィンガービスケットにマスカルポーネチーズと卵・砂糖・ココアパウダーをあわせたイタリアのデザート、ティラミスが日本中で大ブームに。イタリアンレストランにメニューを紹介するなど、地道な活動が大ヒットにつながりました。</p>
								</div>
							</div>

							<div class="history">
								<div class="year">2000</div>
								<div class="triangle"></div>
								<div class="txt">
									<h3>ベッドは寝心地が大事。<br>牛もおなじです。</h3>
									<p>凍結精液の次に野澤組が目をつけたのが、カウコンフォート。日本語で「牛の快適性」という意味で、乳牛がストレスなく過ごすための環境設計のことを言います。野澤組はこの考え方のもと、海外サプライヤーとタッグを組み、ストールやマットなどの牛舎への導入を推進しました。2000年の日本では初めての取り組みです。</p>
								</div>
							</div>

							<div class="history">
								<div class="year">2005</div>
								<div class="triangle"></div>
								<div class="txt">
									<h3>ジャパンクオリティの高級デニム。</h3>
									<p>2005年、繊維部が扱っていたデニムの製造販売が大幅な路線変更。高級ブランド品に使用される高品質なデニムを、なんと中国で生産することにしました。ジャパンクオリティを中国価格で。日本人スタッフが駐在し、現地で丁寧な生産を指導。その努力が実り、高品質・低価格を実現。MOUSSYなどの人気ジーンズブランドを製造する繊維部自慢の商材です。</p>
								</div>
							</div>
							<div class="history">
								<div class="year">2009</div>
								<div class="triangle"></div>
								<div class="txt">
									<h3>にっぽん、再発見。</h3>
									<p>これまで海外商材の日本への紹介で注目されることが多かった野澤組。2000年代に入ってからは国内商材の海外展開に力を入れます。日本の技術力を、世界に知らしめたい。2009年誕生の独自ブランド包丁「TAMAHAGANE」もその1つ。他にも日本酒など、日本独自の技術と品質を誇るアイテムを世界にアピールしています。</p>
								</div>
							</div>

							<div class="history">
								<div class="year">2009</div>
								<div class="triangle"></div>
								<div class="txt">
									<h3>アイデア研究所、設立。</h3>
									<p>チーズを広めるために冷凍ピザ、ピザトーストなど、商品だけでなく商品を囲むライフスタイルまで提案してきたその姿勢を、2009年には組織体制として具現化。マーケットリサーチからレシピ開発までを手がける商品開発室を食品部に設置しました。</p>
								</div>
							</div>

							<div class="history">
								<div class="year">2011</div>
								<div class="triangle"></div>
								<div class="txt">
									<h3>2011年3月11日14時46分18秒。</h3>
									<p>2011年、突然の東日本大震災。日本の酪農は大きなダメージを受けました。こんな時だからこそ、野澤組が業界に貢献しなければいけない。機械や技術導入を担ってきた畜産部、機械部が経営観点からのトータル支援という姿勢を改めて心に深く刻むことになりました。</p>
								</div>
							</div>

							<div class="history">
								<div class="year">2019</div>
								<div class="triangle"></div>
								<div class="txt">
									<h3>勝ってらっしゃい、アーモンドアイ。</h3>
									<p>宮内庁向けに軍馬を輸入した野澤組の馬への情熱は、今も燃え続けています。馬の輸出入を通じ、安心安全の輸出入技術と馬の特性理解を兼ね備えた私たちは、競走馬の輸送も手がけています。海外レースに向けて輸送した馬が、しっかりと戦績を上げれば喜びもひとしお。最近では2019年には輸送を担当した名馬、アーモンドアイがドバイターフでG1通算5勝目を達成。1958年に日本馬として初めて海外遠征をしたハクチカラの時代から、海外遠征を手掛けてきた野澤組。凱旋門賞ではディープインパクトなどの悔し涙も見てきた。ドバイワールドカップ優勝を期待されていたゴールドアリュールが、イラク戦争勃発で遠征を断念せざるを得ないこともあった。だからこそ、世界最高峰の国際レースで日本の馬が活躍する姿を見るのは胸にこみ上げるものがあります。</p>
								</div>
							</div>

							<div class="history">
								<div class="year">2020</div>
								<div class="triangle"></div>
								<div class="txt">
									<h3>コロナに負けるな。私たちは負けない。</h3>
									<p>2020年、東京オリンピックの話題であふれるかと思ったこの年、世界中がコロナ禍に見舞われました。野澤組でもオフィスのパーテーション設置、海外視察の取りやめなど対応に追われました。しかし、へこたれることはありません。1869年より150年以上の歴史では、関東大震災、戦争、バブル崩壊、東日本大震災など幾度の苦難にも襲われました。それでも、ここまで続いてきた。だから今回もきっと乗り越えられる。野澤組は諦めず、次の「新しい」に取り組み続けます。波乱万丈の2020年でしたが、食品部にマーケティングチームを設置するなど事業発展にも着々と取り組みました。</p>
								</div>
							</div>
